<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{Farmhouse Name}} - Premium Farmhouse Stays & Day Picnics in {{City/State}}</title>
    <meta name="description" content="Experience luxury farmhouse stays and day picnics in {{City/State}}. Private pool, large lawn, indoor games, BBQ facilities. Perfect for families & groups. Book now!" />
    <meta name="author" content="{{Farmhouse Name}}" />
    <link rel="canonical" href="https://yourfarmhouse.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourfarmhouse.com/" />
    <meta property="og:title" content="{{Farmhouse Name}} - Premium Farmhouse Stays & Day Picnics" />
    <meta property="og:description" content="Experience luxury farmhouse stays and day picnics with private pool, large lawn, and premium amenities." />
    <meta property="og:image" content="https://yourfarmhouse.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourfarmhouse.com/" />
    <meta property="twitter:title" content="{{Farmhouse Name}} - Premium Farmhouse Stays & Day Picnics" />
    <meta property="twitter:description" content="Experience luxury farmhouse stays and day picnics with private pool, large lawn, and premium amenities." />
    <meta property="twitter:image" content="https://yourfarmhouse.com/og-image.jpg" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LodgingBusiness",
      "name": "{{Farmhouse Name}}",
      "description": "Premium farmhouse rental with private pool, large lawn, and luxury amenities for overnight stays and day picnics",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "{{Full Address}}",
        "addressLocality": "{{City}}",
        "addressRegion": "{{State}}",
        "addressCountry": "IN"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "{{lat}}",
        "longitude": "{{lng}}"
      },
      "telephone": "{{+91-XXXXXXXXXX}}",
      "url": "https://yourfarmhouse.com",
      "amenityFeature": [
        {"@type": "LocationFeatureSpecification", "name": "Private Pool"},
        {"@type": "LocationFeatureSpecification", "name": "Large Lawn"},
        {"@type": "LocationFeatureSpecification", "name": "Indoor Games"},
        {"@type": "LocationFeatureSpecification", "name": "BBQ Facilities"},
        {"@type": "LocationFeatureSpecification", "name": "Power Backup"}
      ],
      "offers": [
        {
          "@type": "Offer",
          "name": "Overnight Stay",
          "description": "Luxury farmhouse stay with all amenities",
          "priceRange": "₹{{..}}-₹{{..}}"
        },
        {
          "@type": "Offer", 
          "name": "Day Picnic",
          "description": "Full day access to farmhouse amenities",
          "priceRange": "₹{{..}} per person"
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
